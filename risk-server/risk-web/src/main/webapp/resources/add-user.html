<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>用户管理</title>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/credit.css">
</head>

<body>
<div class="black-bg"></div>

<!--新增系统用户弹窗-->
<div class="popup">
    <img src="images/popup-close.png" class="popup-close" />
    <h2 class="pop-title">新增系统用户</h2>
    <form class="form-import popup-form-import">
        <div class="form-box">
            <p><label><em>*</em>用户名</label><input type="text" /></p>
            <p><label><em>*</em>姓名</label><input type="text" /></p>
        </div>
        <div class="form-box">
            <p><label>手机号</label><input type="tel" /></p>
            <p><label>邮箱</label><input type="email" /></p>
        </div>
        <div class="form-box">
            <p><label><em>*</em>所属公司</label>
                <select>
                    <option>江苏悦达2</option>
                    <option>江苏悦达3</option>
                    <option>江苏悦达5</option>
                </select>
            </p>
            <p><label><em>*</em>角色</label>
                <select>
                    <option>江苏悦达2</option>
                    <option>江苏悦达3</option>
                    <option>江苏悦达5</option>
                </select>
            </p>
        </div>
        <div class="form-box">
            <p><label><em>*</em>初始密码</label><input type="password" /></p>
            <p><label><em>*</em>确认密码</label><input type="password" /></p>
        </div>
        <p><button class="form-button">保存</button></p>
    </form>
</div>



<!--修改用户弹窗-->
<div class="popup" style="display: none;">
    <img src="images/popup-close.png" class="popup-close" />
    <h2 class="pop-title">重置用户密码</h2>
    <form class="form-import popup-form-import">
        <div class="form-box">
            <p class="mt15"><label>用户名</label><span>jsjjsjjsj</span></p>
            <p><label>姓名</label><input type="text" /></p>
        </div>
        <div class="form-box">
            <p><label>手机号</label><input type="tel" /></p>
            <p><label>邮箱</label><input type="email" /></p>
        </div>
        <p><button class="form-button">保存</button></p>
    </form>
</div>
</body>
</html>
