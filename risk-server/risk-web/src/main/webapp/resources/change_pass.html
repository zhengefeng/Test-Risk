	   <div class="set_pw">
	   	  <div class="inst1">
				<label for="pass_org">原密码：</label>
				<input type="password" id="pass_org" placeholder="请输入原密码"  class="required"/>

          </div>

          <div class="inst1">

          </div>

          <div class="inst1" style="margin-bottom:40px;">
				<label for="pass_again">重复新密码：</label>
				<input type="password" id="pass_again" placeholder="请重复输入新密码"  class="required"/>
				<p  class="err_tips" style="display:block;margin-left:-71px;">请重复输入新密码</p>
          </div>
