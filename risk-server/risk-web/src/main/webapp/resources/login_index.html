<!-- 去登录 -->
<div class="popup" style="display:none" id="tips">
<img src="images/popup-close.png" width="13" height="13" class="popup-close" onclick="closePop()"/>
<img src="images/tip.png" height="64" width="64"/ style="display:block; margin:20px auto;">

<p>如您忘记密码或者需要申请新系统账号<br>请联系公司系统管理员</p>

</div>

<script type="text/javascript">
  //弹窗
    function closePop() {
    $('#blackbg').hide();
    $('.popup').hide();
  }

   function openPop(id) {
    $('#blackbg').show();
    $('#' + id).show();
 
}

$(document).ready(function() {	
		 var a = document.documentElement.clientHeight;
		 //alert(a);
        if (parseInt(a) < 750) {
            $(".login_enter").css("top", "20%");
            $(".public_footer").css("height","50px");
            $(".login_content h1").css("top","50px");
        }
        //   if (parseInt(a) <645) {            
        //     $(".public_footer").css("display","none");            
        // }
	
$(".forget_pass").click(function(event) {

});

	});
