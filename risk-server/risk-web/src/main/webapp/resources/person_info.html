</head>
<body>

		<div class="header-top-bg">
			<div class="middle-width">
				<ul class="header-top">
					<li><a href="#">豆豆小朋友</a>|</li>
					<li class="system"><a href="#" style="color: #0B6991">系统管理</a>|

						<ul class="system-nav">

					</li>
					<li><a href="#">修改密码</a>|</li>
					<li><a href="#">退出</a></li>
				</ul>
			</div>
		</div>
		<div class="header-nav-bg">
			<div class="middle-width">
				<div class="header-nav-logo">
	                <img src="images/logo.png" />
				</div>
				<ul class="header-nav">
					<li class="current"><a href="#">报告查询</a></li>
					<li><a href="#">批量查询</a></li>
					<li><a href="#">查询记录</a></li>
				</ul>
			</div>
		</div>
	</div>
	
	<div class="changeP_content">
	<p class="changeP_titel">首页>&nbsp<a href="#" style="color:#f24a39;">批量查询</a></p>
	  
	   <div class="modle_shoose2">
	   	<span style="color:#fff;">选择报告模板</span>
	   	<span style="color:#fff;">输入被查询者信息</span>
	   	<span>生成信用报告</span>
	   </div>
	   
	   <div class="base_info">
	   	  <h3>请填写被查询人的基本信息：</h3>
		  
		  <div class="inst">
            <label for="username">姓名</label>
            <input type="text" id="username" placeholder="仅限输入中文" class="required"/>
             <p  class="err_tips" style="display:block;">请输入中文用户名</p>
          </div>

          <div class="inst">
            <label for="id_num">身份证号身份证号身份证号身份证号身份证号</label>
            <input type="text" placeholder="仅限输入数字及字母15-18位" id="id_num" class="required"/>
             <p  class="err_tips" style="display:block;">请输入身份证号码</p>
          </div>
         
         <div class="inst">
            <label for="mobile_num">手机号</label>
            <input type="tel" placeholder="仅限输入11位手机号码" id="mobile_num" class="required"/>
             <p  class="err_tips" style="display:block;">请输入手机号码</p>
          </div>

          <div class="inst">
            <label for="card_num">银行卡号</label>
            <input type="tel" placeholder="最多支持3张银行卡，输入卡号以半角逗号隔开" id="card_num" class="required" />
             <p  class="err_tips" style="display:block;">请输入银行卡号</p>
          </div>
          
          <div class="inst">
            <label for="tel_num">固话号码</label>
            <input type="tel" placeholder="输入区号及固话号码" id="tel_num" class="required"/>
             <p  class="err_tips" style="display:block;">请输入区号及固话号码</p>
          </div>
          
          <div class="inst">
            <label for="car_num">驾驶证号</label>
            <input type="text" placeholder="仅限输入数字，中文及字母" id="car_num" class="required"/>
             <p  class="err_tips" style="display:block;">请输入驾驶证号码</p>
          </div>
          
          <div class="inst">
            <label for="car_num">车牌号</label>
            <input type="text" placeholder="仅限输入数字，中文及字母" id="car_num" class="required"/>
             <p  class="err_tips" style="display:block;">请输入车牌号码</p>
          </div>

          <div class="inst">
            <label for="machine_num">发动机号</label>
            <input type="text" placeholder="仅限输入数字，中文及字母" id="machine_num" class="required"/>
             <p  class="err_tips" style="display:block;">请输入发动机号码</p>
          </div>

	   

        <button class="confirm_check">确认查询</button>

	   </div>
	 
	</div>

	   <div class="back_page">
        <a href="#">&lt; 返回上一页</a>
       </div>

	</div>
